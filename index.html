<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela com HTML+CSS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moda</h1>
    <table>
        <tr>
            <th class="c-moda">Produto</th>
            <th class="c-moda">Tamanho</th>
            <th class="c-moda">Valor</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h1>Casa</h1>
    <table>
        <tr>
            <th class="c-casa">Produto</th>
            <th class="c-casa">Valor</th>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
